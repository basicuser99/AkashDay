  <!-- Terminal -->
  <pre id="terminal"></pre><span class="cursor"></span>

  <!-- Optional background animation canvas -->
  <canvas id="stars"></canvas>

  <script>
  window.onload = function() {
    // Terminal typing
    const lines = [
      "> Welcome to Jupiter Terminal ğŸŒŒ",
      "> Diameter: 139,820 km",
      "> Mass: 1.898 Ã— 10^27 kg",
      "> Moons: 95 known (and counting!)",
      "> Fun fact: Jupiter's Great Red Spot is a storm twice the size of Earth ğŸŒªï¸",
      "> Did you know? Jupiter radiates more heat than it receives from the Sun ğŸ”¥",
      "> Observation log: I think about you at least 3.14 times per orbit ğŸ’«",
      "> Alert: My heart cannot contain infinite admiration ğŸ’š",
      "> Conclusion: You are my favorite planet in this entire solar system ğŸª"
    ];
    let i=0,j=0,out="";
    const target=document.getElementById("terminal");
    function type(){
      if(i<lines.length){
        if(j<lines[i].length){ out+=lines[i][j++]; target.innerText=out; setTimeout(type,50);}
        else{ out+="\n"; i++; j=0; setTimeout(type,500);}
      }
    }
    type();

    // Optional stars background
    const canvas=document.getElementById("stars");
    const ctx=canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars=[];
    for(let k=0;k<100;k++){
      stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2});
    }
    function animateStars(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="white";
      stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();
  };
  </script>
