  <!-- Background animation canvas -->
  <canvas id="confetti"></canvas>

  <script>
    // Typewriter effect for achievements
    const achievements = [

<ul>
  <li>> You kept working hard, even when things got tough</li>
  <li>> You grew so much in coding & problem-solving.</li>
  <li>> You never stopped hoping and striving for the better.</li>
  <li>> And you always made time for us, even when busy.</li>
  <li>> You switched from Zomato to cooking yourself.</li>
  <li>> You started Anki.</li>
</ul>


    let line = 0, char = 0;
    const target = document.getElementById('typewriter');

    function type() {
      if (line < achievements.length) {
        if (char < achievements[line].length) {
          target.innerHTML += achievements[line][char];
          char++;
          setTimeout(type, 50);
        } else {
          target.innerHTML += "\n";
          line++;
          char = 0;
          setTimeout(type, 600);
        }
      }
    }
    type();

    // Confetti background
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const confettiCount = 100;

    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * confettiCount
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
        ctx.fillStyle = `hsl(${Math.random()*360}, 100%, 50%)`;
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += 2 + Math.random() * 2;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    drawConfetti();
  </script>
