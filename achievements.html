<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akash's Achievements 🏆</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;     /* horizontal center */
      text-align: center;
      font-family: monospace;
      color: white;
      background: #1a1a2e; /* dark navy for contrast */
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin: 0.5em 0;
      text-shadow: 2px 2px 10px #fff;
    }

    #typewriter {
      font-size: 1.4em;
      white-space: pre-line;
      margin: 0.5em 0;
    }

    #typewriter ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #typewriter li {
      text-align: left;
      margin: 5px 0;
    }

    #nav {
      margin-top: 20px;
    }

    #nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
      font-size: 1.2em;
    }

    #nav a:hover {
      transform: scale(1.2);
      text-shadow: 0 0 10px #fff;
      transition: 0.3s;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1; /* behind everything */
    }
  </style>
</head>
<body>

  <h1>🏆 Achievements of Akash 🏆</h1>

  <div id="typewriter">
    <ul id="achievementList"></ul>
  </div>

  <div id="nav">
    <a href="index.html">🏠 Home</a>
    <a href="mission.html">🚀 Mission</a>
    <a href="achievements.html">🏆 Achievements</a>
    <a href="poem.html">💖 Poem</a>
    <a href="moments.html">✨ Moments</a>
    <a href="terminal.html">💻 Terminal</a>
  </div>

  <!-- Confetti canvas -->
  <canvas id="confetti"></canvas>

  <script>
    // === Typewriter list ===
    const achievements = [
      "You kept working hard, even when things got tough",
      "You grew so much in coding & problem-solving.",
      "You never stopped hoping and striving for the better.",
      "And you always made time for us, even when busy.",
      "You switched from Zomato to cooking yourself.",
      "You started Anki."
    ];

    const list = document.getElementById('achievementList');
    let lineIndex = 0;

    function typeLine() {
      if(lineIndex < achievements.length){
        const li = document.createElement('li');
        let charIndex = 0;
        function typeChar() {
          if(charIndex < achievements[lineIndex].length){
            li.textContent += achievements[lineIndex][charIndex];
            charIndex++;
            setTimeout(typeChar, 50);
          } else {
            li.textContent = "> " + li.textContent; // add terminal ">" prefix
            list.appendChild(li);
            lineIndex++;
            setTimeout(typeLine, 400);
          }
        }
        typeChar();
      }
    }

    typeLine();

    // === Confetti background ===
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const confettiCount = 120;

    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * confettiCount,
        color: `hsl(${Math.random()*360},100%,50%)`
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
        ctx.fillStyle = c.color;
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += 2 + Math.random()*2;
        if(c.y > canvas.height){
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    drawConfetti();
  </script>
</body>
</html>
